<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tailwind CSS</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-gray-200">
    
    <nav class="bg-gray-800 px-4 py-3">
        <div class="flex justify-between itens-center">
            <a href="#">
                <img width="200" src="LogoW.png" alt="">
            </a>
            <div class="hidden md:flex gap-2">
               <a href="#" class="bg-gray-900 text-white px-5 py-3 rounded-md">
                    Dashboard
               </a>
               <a href="#" class="text-white px-5 py-3 rounded-md hover:bg-white/5">
                    Team
               </a>
               <a href="#" class="text-white px-5 py-3 rounded-md hover:bg-white/5"">
                    Projects
               </a>
               <a href="#" class="text-white px-5 py-3 rounded-md hover:bg-white/5">
                    Calendar
               </a>
            </div>
            <div class="flex gap-4">
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                     </svg>
                </a>
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"></path>
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                     </svg>
                </a>
                <button data-mobile-menu class="text-gray-400 py-3 px-2 hover:text-gray-200 block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4 6l16 0"></path>
                        <path d="M4 12l16 0"></path>
                        <path d="M4 18l16 0"></path>
                     </svg>
                </button>
                <a href="#" class="block bg-blue-600 text-gray-200 px-5 py-3 rounded-md hover:bg-blue-600/80">
                    Sign In
                </a>
            </div>
        </div>

        <!-- mobile menu -->
        <div class="hidden" id="mobile-menu">
            <div class="flex-col gap-1 py-3">
                <a href="" class="bg-gray-900 text-white block px-2 py-3 rounded-md font-medium">
                    Dashboard
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/5 text-white block px-2 gap-1 py-3 rounded-md">
                    Team
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/5 text-white block px-2 gap-1 py-3 rounded-md">
                    Projects
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/5 text-white block px-2 gap-1 py-3 rounded-md">
                    Calendar
                </a>
            </div>
        </div>
    </nav>

    <script>
        let button = document.querySelector('[data-mobile-menu]');
        let mobileMenu = document.getElementById('mobile-menu');

        button.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        })
    </script>
</body>
</html>
